<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#calculator">Budget Calculator</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Event Planning Service</h1>
        <p>Your one-stop solution for unforgettable events.</p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer tailored solutions for weddings, corporate events, and private parties.</p>
    </section>

    <!-- Budget Calculator Section -->
    <section id="calculator">
        <h2>Event Budget Calculator</h2>
        <form id="budgetForm">
            <label for="eventType">Event Type:</label>
            <select id="eventType" required>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="birthday">Birthday Party</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>

            <label for="services">Additional Services:</label>
            <input type="checkbox" id="catering" value="catering"> Catering
            <input type="checkbox" id="dj" value="dj"> DJ
            <input type="checkbox" id="decoration" value="decoration"> Decoration

            <button type="button" onclick="calculateBudget()">Calculate</button>
        </form>
        <p id="budgetResult"></p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
